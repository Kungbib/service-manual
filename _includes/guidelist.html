<ul class="page-list">
  <li>
    <a class="page-link" href="/">
    <div class="logo">
      <i class="fa fa-fw fa-home"></i>
    </div>
    <div class="data">
      Introduktion
    </div>
    </a>
  </li>
  {% for page in site.pages %}
    {% if page.layout == 'guide' %}
    <li>
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
      <div class="logo">
        <i class="fa fa-fw fa-{{ page.icon }}"></i>
      </div>
      <div class="data">
        {{ page.title }}
      </div>
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
